# -------------------------------------------------------------------------------------
# 以下這些配置都是可以經過設定的。
# 條件：安裝 DiscordSRV、ChatControl（Channels.yml 開啟）
# -------------------------------------------------------------------------------------
#
# 您可以根據您的需求來定義每個頻道上的快捷鍵，當然不是任何頻道都需要配置。未被配置的頻道我們不對它進行另外的處理。
#
Channels:
  "#": "遊戲頻道"
  "!": "閒聊頻道"
  "$": "交易頻道"
  "@": "宣傳頻道"

#
# 該數值可以為 `null` 如果玩家輸入的快捷符號都沒有被找到，則將訊息發送到該頻道上。
# 如果為 null 那訊息則什麼都不發送。
#
# Default: null
#
DefaultChannel: "範圍頻道"
